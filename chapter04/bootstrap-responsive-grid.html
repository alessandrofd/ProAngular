<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap Examples - Responsive Grids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap.css" rel="stylesheet"/>
    <link href="../bootstrap-theme.css" rel="stylesheet"/>
    <style>
        #gridContainer { padding: 20px; }
        .grid-row > div { border: 1px solid lightgray;
                          padding: 10px; background-color: aliceblue; margin:5px 0;}
    </style>
</head>
<body>
    <div class="panel">
        <h3 class="panel-heading">Grid Layout</h3>
        <div id="gridContainer">
            <div class="row grid-row">
                <div class="col-sm-3">3</div>
                <div class="col-sm-4">4</div>
                <div class="col-sm-5">5</div>
            </div>
            <div class="row grid-row">
                <div class="col-sm-6">6</div>
                <div class="col-sm-6">6</div>
            </div>
            <div class="row grid-row">
                <div class="col-sm-11">11</div>
                <div class="col-sm-1">1</div>
            </div>
        </div>
    </div>
</body>
</html>
