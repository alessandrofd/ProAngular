<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap Examples - Forms</title>
    <link href="../bootstrap.css" rel="stylesheet"/>
    <link href="../bootstrap-theme.css" rel="stylesheet"/>
</head>
<body>
    <div class="panel panel-default">
        <h3 class="panel-heading">Form Elements</h3>
        <div class="form-group">
            <label>Name:</label>
            <input name="name" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input name="email" class="form-control"/>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="junkmail" value="yes" checked />
                Yes, send me junk email
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="junkmail" value="no"/>
                No, I never want to hear from you again
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"/>
                I agree to the terms and conditions.
            </label>
        </div>
        <input type="button" class="btn btn-primary" value="Subscribe" />
    </div>
</body>
</html>
